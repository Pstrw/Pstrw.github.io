<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Runner</title>
    <style>
        body {
            background-color: #333;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #top-bar {
            background-color: #222;
            padding: 10px;
        }

        #button-container {
            text-align: center;
        }

        .round-button {
            background-color: #555;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .round-button:hover {
            background-color: #777;
        }

        #script-content {
            display: none;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="top-bar">
        <div id="button-container">
            <button class="round-button" id="home-button">Home</button>
            <button class="round-button" id="scripts-button">Scripts</button>
        </div>
    </div>

<div id="home-content" style="text-align: center;">
        <h1>Slthss Scripts</h1>
    </div>
    
    <div id="script-content">
        <button class="round-button" id="script1-button">Script1</button>
    </div>

<script>
        const homeButton = document.getElementById('home-button');
        const scriptsButton = document.getElementById('scripts-button');
        const script1Button = document.getElementById('script1-button');
        const homeContent = document.getElementById('home-content');
        const scriptContent = document.getElementById('script-content');

        homeButton.addEventListener('click', () => {
            homeContent.style.display = 'block';
            scriptContent.style.display = 'none';
        });

        scriptsButton.addEventListener('click', () => {
            homeContent.style.display = 'none';
            scriptContent.style.display = 'block';
        });

        script1Button.addEventListener('click', () => {
            // Open a new tab that redirects to YouTube
            window.open('https://www.youtube.com', '_blank');
        });

        // Initially, show the "Home" content and hide the "Scripts" content
        homeContent.style.display = 'block';
        scriptContent.style.display = 'none';
    </script>
</body>
</html>
