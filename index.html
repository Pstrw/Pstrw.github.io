<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slthss scripts</title>
    <style>
        body {
            background-color: #333;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* This ensures the content is centered vertically on the screen */
        }

        .round-button {
            background-color: #555;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none; /* Remove underlines for links */
        }

        .round-button:hover {
            background-color: #777;
        }

        #top-bar {
            background-color: #222;
            padding: 10px;
            width: 100%;
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center;
        }

        #content {
            flex-grow: 1; /* Allows the content to grow and fill available space */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #payment-options {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Top bar with "Go to YouTube" button -->
    <div id="top-bar">
        <a class="round-button" href="https://www.youtube.com" target="_blank">View My Free Scripts!</a>
    </div>

    <!-- Content -->
    <div id="content">
        <!-- Button that redirects to example.org -->
        <a class="round-button" href="https://example.org" target="_blank">Hire me!</a>

       <div id="payment-options">
            Tell me a luau script to make and i'll tell you if I can do it!
        </div>
        <div id="payment-options">
            Payment Options: Robux and gift cards
        </div>
    </div>
</body>
</html>
